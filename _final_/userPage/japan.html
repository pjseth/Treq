<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="../assets/treq-mobile.css">
        <link rel="stylesheet" href="japan.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!-- <script src="tmp.js"></script> -->
    </head>
    <body>
        <div id="mobile-restrict-container">
            <img id="status-bar" src="../assets/status-bar.png" alt="iPhone Status Bar with a Notch">
            <div id="top-bar">
                <div id="top-bar-left" class="top-bar-element">
                    <img src="../assets/arrow.png">
                </div> 
                <div id="top-bar-mid" class="top-bar-element">
                    Japan Trip!
                </div> 
                <div id="top-bar-right" class="top-bar-element">
                    <img src="../assets/....png">
                </div> 
            </div>
            <div class="content">
                <div id="cover">
                    <img class="trip-cover-image" src="../assets/japanfull.png" alt="Columbia Campus">
                </div>
                <div id="info-container" class="info-container">
                    Japan Trip!
                    <div id="account" class="account">
                        Nov 11. 2021 - Nov 20. 2021
                    </div>
                    <div class="going-container">
                        <div id="going" class="going">
                            <img src="../assets/personA.png"/>
                            Person A, and 3 are going.
                        </div>
                    </div>
                </div>
                <hr>
                <div id="itinerary-container" class="itinerary-container">
                    Itinerary
                    
                </div>
                
            </div>
        </div>
    </body>
</html>
