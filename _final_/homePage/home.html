<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="../assets/treq-mobile.css">
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!-- <script src="tmp.js"></script> -->
    </head>
    <body>
        <div id="mobile-restrict-container">
            <img id="status-bar" src="../assets/status-bar.png" alt="iPhone Status Bar with a Notch">
            <div id="top-bar">
                <div id="top-bar-left" class="top-bar-element">
                    <img class="header-icon" src="../assets/treq-logo.png" alt="Treq Logo">
                </div> 
                <div id="top-bar-mid" class="top-bar-element"></div> 
                <div id="top-bar-right" class="top-bar-element">
                    <img class="header-icon" src="../assets/notification-bell.png" alt="Notification Icon">
                </div> 
            </div>
            <div class="content">
                <div id="cover">
                    <img class="trip-cover-image" src="../assets/trip1-cover.png" alt="Columbia Campus">
                </div>
                <div id="subtitle" class="content-limit-center">
                    Current Trip!
                </div>
                <div id="title" class="content-limit-center">
                    A trip to Columbia University
                </div>
                <div id="tripmates" class="content-limit-center">
                    <!-- logo text add-cta -->
                </div>
                <div id="day-select" class="content-limit-center">
                    <!-- dropdown -->
                </div>
                <div id="actions" class="content-limit-center">
                    <button class="homepage-cta pill-button">
                        Rank places
                    </button>
                    <button class="homepage-cta pill-button">
                        Add new places
                    </button>
                </div>
                <div id="schedule" class="content-limit-center">
                    incoming
                </div>
            </div>
            <div id="bottom-bar">
                <img class="bottom-bar-icon" src="../assets/icon-home.png" alt="grey vector of a house">
                <img class="bottom-bar-icon" src="../assets/icon-add-active.png" alt="blue vector of a plus">
                <img class="bottom-bar-icon" src="../assets/icon-profile.png" alt="grey vector of a person">
            </div>
        </div>
    </body>
</html>
