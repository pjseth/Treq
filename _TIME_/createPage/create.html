<!DOCTYPE html>
<html>
    <head>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!-- <script src="tmp.js"></script> -->
    </head>
    <body>
        <div id="mobile-restrict-container">

            </div>
